<!DOCTYPE HTML>
<html>

<head>
   <title>Selector Descendiente</title>
   <link rel="stylesheet" href="otro.css" type="text/css">
   <style>
      li {
         list-style-type: disc;
      }

      li li {
         list-style-type: circle;
      }
   </style>
</head>

<body>
   <ul>
      <li>
         <div>Item 1</div>
         <ul>
            <li>Subitem A</li>
            <li>Subitem B</li>
         </ul>
      </li>
      <li>
         <div>Item 2</div>
         <ul>
            <li>Subitem A</li>
            <li>Subitem B</li>
         </ul>
      </li>
   </ul>
</body>

</html>
